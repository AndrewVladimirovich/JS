<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Инкремент с префиксом а увеличивает значение а на 1 и присваевает это значение переменной с = 2, a = 2.
     */
    c = ++a;
    console.log(c);

    /*
    Инкремент с постфиксом b увеличивает значение b на 1 но берет значение b предидущее и присваевает d = 1, b = 2
     */
    d = b++;
    console.log(d);

    /*
    Инкремент с префиксом а увеличивает последнее значение а на 1 прибавляет 2 и присваевает это значение переменной с = 5, a = 3.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Инкремент с постфиксом b увеличивает значение b на 1 но берет последнее не измененное значение b и прибавляет 2 
    и присваевает это значение переменной d = 4, b = 3.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
