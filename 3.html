10 + "10" + 10

/*

  /*

  4. Тут тоже унарный оператор только минусовой превращает none в -none то есть ноль, при делении на отрицательный ноль получаем бесконечность/NaN
  5. Унарный оператор попытается преобразовать текст в число 2,5 но так не получится так как разделитель точка, Поэтому подставиться NaN. При делении тоже получим NaN
